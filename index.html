<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="sub-div">
        <div class="lbl-ClearBtn">
            <button id="btnClear" onclick=fnClear()> C </button>
            <input type="text" id="input-text" disabled/>
            <!-- <label for="lblText" class="lblNumbers"></label> -->
        </div>

        <div class="grid-items" id="grid-items">

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn7" > 7 </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn8" > 8 </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn9" > 9 </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn-plus" > + </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn4" > 4 </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn5" > 5 </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn6" > 6 </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn-minus" > - </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn1" > 1 </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn2" > 2 </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn3" > 3 </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn-divide" > / </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn0" > 0 </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn-dot" > . </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn-equal" > = </button>
            </div>

            <div class="grid-calculation" id="grid-calculation">
                <button class="btnCal" id="btn-multiply" > * </button>
            </div>
        </div>
    </div>
    </div>
    
    <script src="/js/calculator.js"></script>
</body>
</html>
